<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #0a0f2b, #000);
  overflow: hidden;
  display: flex;
  justify-content: center;

.scene {
  perspective: 1500px;
}

.tree-wrapper {
  position: relative;
  width: 360px;
  transform-style: preserve-3d;
  animation: floating 6s ease-in-out infinite;
}

.tree-wrapper::before {
  content: "";
  position: absolute;
  inset: -40px;
  border-radius: 50%;
  background: conic-gradient(
    from 0deg,
    gold,
    cyan,
    violet,
    gold
  );
  filter: blur(35px);
  opacity: 0.6;
  animation: energySpin 10s linear infinite;
  z-index: -1;
}

.tree {
  width: 100%;
  border-radius: 20px;
  box-shadow:
    0 0 40px rgba(255,215,0,0.9),
    0 0 80px rgba(120,200,255,0.6);
}

.title {
  position: absolute;
  bottom: 40px;
  color: white;
  font-size: 26px;
  letter-spacing: 4px;
  text-shadow: 0 0 20px gold;
}

/* åŠ¨ç”» */
@keyframes floating {
  0%   { transform: rotateX(8deg) rotateY(-10deg) translateY(0); }
  50%  { transform: rotateX(-6deg) rotateY(12deg) translateY(-18px); }
  100% { transform: rotateX(8deg) rotateY(-10deg) translateY(0); }
}

@keyframes energySpin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

<script>
